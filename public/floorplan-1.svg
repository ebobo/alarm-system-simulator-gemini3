<svg width="1200" height="1000" viewBox="0 0 1200 1000" xmlns="http://www.w3.org/2000/svg">
  <title>2D Office Floor Plan</title>
  <desc>A detailed 2D floor plan of an office with multiple rooms, doors, and furniture, in a blueprint style.</desc>

  <style>
    .wall { fill: none; stroke: black; stroke-width: 10; }
    .thin-wall { fill: none; stroke: black; stroke-width: 5; }
    .furniture { fill: none; stroke: black; stroke-width: 2; }
    .door { fill: none; stroke: black; stroke-width: 3; }
    .door-arc { fill: none; stroke: black; stroke-width: 1; stroke-dasharray: 5,5; }
    .text { font-family: Arial, sans-serif; font-size: 16px; fill: black; text-anchor: middle; }
  </style>

  <rect x="50" y="50" width="1100" height="900" class="wall" />

  <line x1="400" y1="50" x2="400" y2="400" class="thin-wall" />
  <line x1="750" y1="50" x2="750" y2="400" class="thin-wall" />
  <line x1="50" y1="400" x2="1150" y2="400" class="thin-wall" />

  <line x1="400" y1="650" x2="400" y2="950" class="thin-wall" />
  <line x1="750" y1="650" x2="750" y2="950" class="thin-wall" />
  <line x1="50" y1="650" x2="1150" y2="650" class="thin-wall" />

  <line x1="400" y1="400" x2="400" y2="650" class="thin-wall" />

  <g transform="translate(350, 400)">
    <line x1="0" y1="0" x2="50" y2="0" class="door" />
    <path d="M0,0 A50,50 0 0,1 50,50" class="door-arc" />
  </g>
  <g transform="translate(700, 400)">
    <line x1="0" y1="0" x2="50" y2="0" class="door" />
    <path d="M0,0 A50,50 0 0,1 50,50" class="door-arc" />
  </g>
  <g transform="translate(1100, 400)">
    <line x1="0" y1="0" x2="50" y2="0" class="door" />
    <path d="M0,0 A50,50 0 0,1 50,50" class="door-arc" />
  </g>

  <g transform="translate(350, 650) scale(1, -1)">
    <line x1="0" y1="0" x2="50" y2="0" class="door" />
    <path d="M0,0 A50,50 0 0,1 50,50" class="door-arc" />
  </g>
  <g transform="translate(700, 650) scale(1, -1)">
    <line x1="0" y1="0" x2="50" y2="0" class="door" />
    <path d="M0,0 A50,50 0 0,1 50,50" class="door-arc" />
  </g>
  <g transform="translate(1100, 650) scale(1, -1)">
    <line x1="0" y1="0" x2="50" y2="0" class="door" />
    <path d="M0,0 A50,50 0 0,1 50,50" class="door-arc" />
  </g>

  <g transform="translate(50, 525)">
    <line x1="0" y1="0" x2="0" y2="50" class="door" />
    <path d="M0,0 A50,50 0 0,0 50,50" class="door-arc" />
  </g>

  <g transform="translate(600, 950)">
    <line x1="-40" y1="0" x2="40" y2="0" class="door" />
  </g>

  <rect x="100" y="100" width="150" height="80" class="furniture" />
  <circle cx="175" cy="200" r="15" class="furniture" />
  <rect x="280" y="100" width="80" height="150" class="furniture" />

  <rect x="450" y="100" width="150" height="80" class="furniture" />
  <circle cx="525" cy="200" r="15" class="furniture" />

  <rect x="800" y="100" width="150" height="80" class="furniture" />
  <circle cx="875" cy="200" r="15" class="furniture" />

  <rect x="100" y="800" width="150" height="80" class="furniture" />
  <circle cx="175" cy="770" r="15" class="furniture" />

  <rect x="450" y="800" width="150" height="80" class="furniture" />
  <circle cx="525" cy="770" r="15" class="furniture" />

  <rect x="850" y="700" width="200" height="100" rx="10" ry="10" class="furniture" />
  <circle cx="850" cy="680" r="15" class="furniture" />
  <circle cx="950" cy="680" r="15" class="furniture" />
  <circle cx="1050" cy="680" r="15" class="furniture" />
  <circle cx="850" cy="820" r="15" class="furniture" />
  <circle cx="950" cy="820" r="15" class="furniture" />
  <circle cx="1050" cy="820" r="15" class="furniture" />

  <rect x="100" y="500" width="200" height="50" class="furniture" />
  <circle cx="200" cy="470" r="15" class="furniture" />
  <rect x="100" y="570" width="80" height="60" class="furniture" />
  <rect x="200" y="570" width="80" height="60" class="furniture" />

  <rect x="450" y="450" width="100" height="100" class="furniture" />
  <circle cx="500" cy="430" r="15" class="furniture" />
  <circle cx="430" cy="500" r="15" class="furniture" />
  <circle cx="570" cy="500" r="15" class="furniture" />
  <circle cx="500" cy="570" r="15" class="furniture" />
  <rect x="650" y="450" width="80" height="150" class="furniture" />

  <text x="225" y="225" class="text">Office 1</text>
  <text x="575" y="225" class="text">Office 2</text>
  <text x="950" y="225" class="text">Office 3</text>
  <text x="225" y="750" class="text">Office 4</text>
  <text x="575" y="750" class="text">Office 5</text>
  <text x="950" y="870" class="text">Conference</text>
  <text x="200" y="450" class="text">Reception</text>
  <text x="575" y="620" class="text">Break Room</text>

</svg>